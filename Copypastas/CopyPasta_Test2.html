<H1>Copypasta test part 2</H1>

<a href="https://www.w3schools.com/howto/howto_js_copy_clipboard.asp">W3Schools for their Javascript tutorial on copying text!</a>
<p>Click on the button to copy the text from the text field. Try to paste the text (e.g. ctrl+v) afterwards in a different window, to see the effect.</p>
<!-- divider !-->
<input type="text" value="( ͡° ͜ʖ ͡°)" id="myInput">
<button onclick="myFunction()">Copy text</button>
<!--
<p>The document.execCommand() method is not supported in IE8 and earlier.</p>
!-->
<H2>Now I can recreate the lennyfaces.net website :D</H2>
<!-- divider !-->
<script>
function myFunction() {
  var copyText = document.getElementById("myInput");
  copyText.select();
  document.execCommand("copy");
  alert("Copied the text: " + copyText.value);
}
</script>
